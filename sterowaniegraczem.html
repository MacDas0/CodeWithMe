	<canvas id="gra" width="640" height="480" style="border: 1px solid;"></canvas>

	<script>
	var ctx = gra.getContext("2d");
	var img = new Image;
		img.src = "gracz.png";
	var klawisz = 0;
	var player = {
	x: 20,
	y: 20
	}
	setInterval(function() {
		ctx.drawImage(img, player.x, player.y);
		
		if (klawisz == "w") player.y-=10;
		if (klawisz == "d") player.x+=10;
		if (klawisz == "a") player.x-=10
		if (klawisz == "s") player.y+=10
		
		klawisz = "";
	}, 1000 / 60);

	window.addEventListener("keydown", function(e) {
		klawisz = e.key;
	});
	</script>
